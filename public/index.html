<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>taskManager</title>
  <script src="https://kit.fontawesome.com/fa5117c01c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <header class="text-center text-light my-4">
      <img src="https://github.com/CodeExplainedRepo/To-Do-List/blob/master/img/bg.jpg?raw=true" alt="" />
      <h1 class="text-ligth mb.4"></h1>
      <div class="injectWeather weather-container">
        <h3 class="nameOfCity"></h3><span class="weather"></span>
      </div>
      <form action="" class="search">
        <input type="text" class="form-control m-auto" name="search" placeholder="Search toDo's" />
      </form>
    </header>
    <ul class="list-group todos mx-auto text-light"></ul>
    <form class="add text-center my-4">
      <label class="text-light">Add new toDo...</label>
      <input type="text" class="form-control m-auto" name="add" />
    </form>
  </div>
  <!-- firebase scripts -->

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>


  <script>

    var firebaseConfig = {
      apiKey: "",
      authDomain: "taskmanager-5230a.firebaseapp.com",
      databaseURL: "https://taskmanager-5230a.firebaseio.com",
      projectId: "taskmanager-5230a",
      storageBucket: "taskmanager-5230a.appspot.com",
      messagingSenderId: "445222074282",
      appId: ""
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

  </script>

  <!-- firebase scripts -->

  <script src="scripts/todos-function.js"></script>
  <script src="scripts/date.js"></script>
  <script src="scripts/geolocationScript.js"></script>
</body>

</html>
