<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoList</title>
    <script src="https://kit.fontawesome.com/fa5117c01c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="text-center text-ligth my-4 ">
            <h1>thingsToDo</h1>
            <form action="" class="search"><input type="text" class="form-control m-auto" name="search"
                    placeholder="Search toDo's"></form>
        </header>
        <div class="todos"></div>
        <form class="add text-center my-4">
            <input type="text" class="form-control m-auto" name="add">
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
